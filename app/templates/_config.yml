title: "<%= projectName %>"
description: "<%= projectDescription %>"
tagline: "<%= projectTagline %>"
keywords: [<%= projectKeywords %>]
author:
  name: "<%= authorName %>"
<% if (!ghPages) { %>source: source<% } %>
baseurl: ""
url: <%= projectUrl %>
future: false
show_drafts: false
limit_posts: 0
<% if (ghPages) { %>gems:
  - jekyll-sitemap<% } %>
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
<% if (!ghPages) { %>lsi: true<% } %>
permalink: pretty
exclude: [
  "bower.json",
  "node_modules",
  "gulp.js",
  "gulpfile.coffee",
  "package.json",
  "README.md",
  "Gemfile",
  "Gemfile.lock"
]

defaults:
  -
    scope:
      path: ""
    values:
      layout: default<% if (hasBlog) { %>
  -
    scope:
      path: ""
      type: posts
    values:
      layout: post<% } %>
